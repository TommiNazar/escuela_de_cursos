{% extends "home.html" %}

{% load static %}



{% block contenido %}

    <h2 class="d-flex justify-content-center">{{mensaje}}</h2>

    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-12  col-md-4 ">
                <div class="card ">
                    <img src="{{ url }}" class="card-img-top"/>
                    <div class="card-body">
                        <h5 class="card-title">{{usuario}}</h5>
                        <p class="card-text">Me gusto mucho el curso</p>
                        
                        <a href="{% url 'EditarPerfil' %}" class="btn btn-outline-warning">Editar</a>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    </div>

                </div>

                
            

            </div>

        </div>

    </div>

    



{% endblock %}
