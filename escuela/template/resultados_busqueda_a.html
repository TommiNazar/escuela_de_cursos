{% extends "home.html" %}

{% load static %}


{% block contenido %}  


    {% if alumnos %}

        <ul>
        {% for alumno in alumnos %}
            <li>Nombre: {{alumno.nombre}}</li>
            <li>Dni: {{alumno.dni}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron alumno con ese nombre</p>
    {% endif %}

    <a class="btn btn-outline-info" href="{% url 'alumnos' %}">volver</a>

{% endblock %}
